<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Acompanhamento Alimentar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Verifica√ß√£o de login -->
  <script>
    const usuarioLogado = localStorage.getItem("usuarioLogado");
    if (!usuarioLogado) {
      window.location.href = "index.html";
    }
  </script>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">Acompanhamento Alimentar</a>
      <div class="d-flex align-items-center">
        <span class="text-white me-3">üë§ <strong id="usuarioNome"></strong></span>
        <button id="btnLogout" class="btn btn-light btn-sm">üö™ Sair</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Registro de Refei√ß√µes -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">Registrar Refei√ß√£o</div>
      <div class="card-body">
        <form id="formRefeicao" class="row g-3">
          <div class="col-md-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" id="data" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" class="form-select" required>
              <option value="">Selecione...</option>
              <option>Caf√© da Manh√£</option>
              <option>Almo√ßo</option>
              <option>Lanche</option>
              <option>Jantar</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="alimento" class="form-label">Alimento</label>
            <input type="text" id="alimento" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label for="calorias" class="form-label">Calorias (kcal)</label>
            <input type="number" id="calorias" class="form-control" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Adicionar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabela de Refei√ß√µes -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <span>Refei√ß√µes Registradas</span>
        <div class="d-flex gap-2">
          <button id="btnRelatorio" class="btn btn-light btn-sm">üìÑ Gerar Relat√≥rio</button>
          <button id="btnLimpar" class="btn btn-danger btn-sm">üóëÔ∏è Limpar Dados</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle text-center">
            <thead class="table-success">
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Alimento</th>
                <th>Calorias</th>
              </tr>
            </thead>
            <tbody id="tabelaRefeicoes"></tbody>
          </table>
        </div>
        <p class="fw-bold text-end mt-2" id="totalCalorias"></p>
      </div>
    </div>

    <!-- Gr√°fico -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">Gr√°fico de Calorias Di√°rias</div>
      <div class="card-body">
        <canvas id="graficoCalorias"></canvas>
      </div>
    </div>

    <!-- C√°lculo de IMC -->
    <div class="card mb-5 shadow-sm">
      <div class="card-header bg-success text-white">C√°lculo de IMC</div>
      <div class="card-body">
        <form id="formIMC" class="row g-3">
          <div class="col-md-4">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" id="peso" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="altura" class="form-label">Altura (m)</label>
            <input type="number" step="0.01" id="altura" class="form-control" required>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">Calcular</button>
          </div>
        </form>
        <div id="resultadoIMC" class="mt-3 fw-bold text-center"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>

  <script>
    // Mostra o nome do usu√°rio logado na navbar
    document.getElementById("usuarioNome").textContent = usuarioLogado;
  </script>
</body>
</html>
